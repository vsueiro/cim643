<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      let x;
      let y;

      function setup() {
        createCanvas(600, 400);
        background(230, 230, 250);
        fill("Indigo");
        noStroke();

        x = width / 2;
        y = height / 2;
      }

      function draw() {
        console.log(x, y);

        background(230, 230, 250, 32);
        circle(x, y, 50);

        x = x + random(-2, 2);
        y = y + random(-2, 2);
      }
    </script>
  </body>
</html>
