<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Cursor</title>
    <style>
      #cursor {
        background: red;
        width: 48px;
        aspect-ratio: 1;
        border-radius: 50%;
        position: absolute;
        left: 0px;
        top: 0px;
        translate: -50% -50%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <button onclick="alert('Yay')">Click me</button>
    <div id="cursor"></div>

    <script>
      function updateCursor(event) {
        cursor.style.left = event.x + "px";
        cursor.style.top = event.y + "px";
      }

      window.onmousemove = updateCursor;
    </script>
  </body>
</html>
