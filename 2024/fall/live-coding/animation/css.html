<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
    <style>
      .circle {
        width: 100px;
        height: 100px;
        background: DeepPink;
        border-radius: 50%;
        animation: move 1s infinite alternate ease-in-out;
      }

      @keyframes move {
        to {
          translate: 0 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
