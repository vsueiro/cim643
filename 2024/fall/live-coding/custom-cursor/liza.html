<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cursor{
            width: 48px;
            height:48px;
            background: black;
            position: fixed;
            top: 0px;
            left: 0px;
            translate: -50% -50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button onClick = "alert('You clicked me!')">Click me</button>
    <div class = "cursor"><div> <!--id allows the thing to be stored and then accessed in js-->
    <script>
        let cursor = document.querySelector(".cursor"); // since cursor is a class we need to find it
        function moveCursor(event){
            cursor.style.top = event.y + "px";
            cursor.style.left = event.x + "px";
            console.log(cursor);
            //event.x;
            //event.y;
        }
        window.onmousemove = moveCursor;
        //document.addEventListener('mousemove', moveCursor);
    </script>
</body>
</html>
