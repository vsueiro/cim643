<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Blocks</title>
  </head>
  <body>
    <p>
      Open to console to see messages based on <code>people</code>, our
      list/array of objects!
    </p>

    <script>
      function isOfLegalDrinkingAge(age) {
        return age >= 21;
      }

      // List of Objects
      let people = [
        {
          name: "Vini",
          age: 33,
        },
        {
          name: "Liza",
          age: 22,
          pets: [
            {
              kind: "dog",
              name: "Skippy",
            },
            {
              kind: "bird",
              name: "Chico",
            },
          ],
        },
        {
          name: "Shavelly",
          age: 35,
          pets: [
            {
              name: "Luna",
              kind: "cat",
            },
          ],
        },
        {
          name: "Carys",
          age: 20,
          pets: [
            {
              name: "Snoopy",
              kind: "dog",
            },
            {
              name: "Basil",
              kind: "dog",
            },
          ],
        },
      ];

      // Print: We have X people
      console.log("We have " + people.length + " people");

      // For each person in our list of people
      for (let person of people) {
        // Check if they can drink or not
        let response = isOfLegalDrinkingAge(person.age) ? "yes" : "no";

        // Print: Can X drink? yes/no
        console.log("Can " + person.name + " drink? " + response);

        // Define standard pet count as “no”
        let petCount = "no";

        // If the person has a list of pets
        if (person.pets) {
          // Update pet count to reflect the amount of pets
          petCount = person.pets.length;
        }

        // Print: Person has no/X pets
        console.log(person.name + " has " + petCount + " pets");
      }
    </script>
  </body>
</html>
